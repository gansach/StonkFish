{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <script>

          function checkForm(form)
          {
            if(form.username.value == "") {
              alert("Error: Username cannot be blank!");
              form.username.focus();
              return false;
            }
            re = /^\w+$/;
            if(!re.test(form.username.value)) {
              alert("Error: Username must contain only letters, numbers and underscores!");
              form.username.focus();
              return false;
            }

            if(form.password.value != "" && form.password.value == form.confirm.value) {
              if(form.password.value.length < 6) {
                alert("Error: Password must contain at least six characters!");
                form.password.focus();
                return false;
              }
              if(form.password.value == form.username.value) {
                alert("Error: Password must be different from Username!");
                form.password.focus();
                return false;
              }
              re = /[0-9]/;
              if(!re.test(form.password.value)) {
                alert("Error: password must contain at least one number (0-9)!");
                form.password.focus();
                return false;
              }
              re = /[a-z]/;
              if(!re.test(form.password.value)) {
                alert("Error: password must contain at least one lowercase letter (a-z)!");
                form.password.focus();
                return false;
              }
              re = /[A-Z]/;
              if(!re.test(form.password.value)) {
                alert("Error: password must contain at least one uppercase letter (A-Z)!");
                form.password.focus();
                return false;
              }
            } else {
              alert("Error: Please check that you've entered and confirmed your password!");
              form.password.focus();
              return false;
            }

            alert("You have successfully registered " + form.username.value + "!");
            return true;
          }
    </script>




    <div class="alert alert-primary" role="alert">
        Passwords must contain at least six characters, including uppercase, lowercase letters and numbers.
    </div>
    <br>
    <form action="/register" method="post" onsubmit="return checkForm(this);">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>


{% endblock %}
